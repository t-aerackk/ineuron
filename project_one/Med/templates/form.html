{% extends 'base.html' %}
{% load static %}
<html lang="en">

{% block title %}Login Form{% endblock %}
{% block content %}
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

    <div style="max-width: 800px; margin: 30px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #fff; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);">
        <div style="display: flex;">
            <div style="flex: 1;">
                <img src="{% static 'images/heart.jpg' %}" alt="Image" style=" max-width: 300px; height: 400px;">
            </div>
            <div style="flex: 2; padding-left: 20px;">
                <h1 style="text-align: center; font-size:20px; color: #007bff;">MedEon Login</h1>
                <form style="margin-top: 20px;" method= "POST">
                  {% csrf_token %} 
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; font-weight: bold;">Enter username:</label>
                        <input type="username"  id="username" name="username" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; font-weight: bold;">Password:</label>
                        <input type="password" name="password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" style="background-color: #007bff; color: #fff; font-weight: bold; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Login</button>
                    </div>
                    <div style="text-align: center; margin-top: 10px;">
                        <a href="#" style="text-decoration: none; color: #007bff;">Signup</a> | <a href="#" style="text-decoration: none; color: #007bff;">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
      <button type="button" onclick="switchToDoctor()" style="background-color: #28a745; color: #fff; font-weight: bold; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Doctor Login</button>
      <button type="button" onclick="switchToPatient()" style="background-color: #dc3545; color: #fff; font-weight: bold; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Patient Login</button>
  </div>

    <script>
        function switchToDoctor() {
            // Code to switch to doctor login goes here
            console.log('Switching to Doctor login');
        }

        function switchToPatient() {
            // Code to switch to patient login goes here
            console.log('Switching to Patient login');
        }
    </script>
</body>
{% endblock %}
